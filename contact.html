<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #181818 0%, #232526 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .contact-container {
            background: rgba(20, 20, 20, 0.98);
            border-radius: 22px;
            box-shadow: 0 10px 40px 0 rgba(0,0,0,0.55), 0 2px 0 #ffd700;
            padding: 56px 40px 40px 40px;
            max-width: 420px;
            width: 100%;
            border: 2px solid #ffd700;
            position: relative;
            animation: fadeInUp 1.1s cubic-bezier(.77,0,.18,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px) scale(0.98);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        .gold-glow {
            position: absolute;
            top: -18px; left: 50%;
            transform: translateX(-50%);
            width: 80px; height: 80px;
            background: radial-gradient(circle, #ffd70055 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(2px);
            pointer-events: none;
            animation: glowPulse 2.5s infinite alternate;
        }
        @keyframes glowPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        h1 {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            color: #ffd700;
            text-align: center;
            text-shadow: 0 2px 12px #ffd70044;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s 0.2s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e6e6e6;
            letter-spacing: 0.5px;
            animation: fadeIn 1.2s 0.3s both;
        }
        input, textarea {
            width: 100%;
            padding: 13px 15px;
            margin-bottom: 22px;
            border: none;
            border-radius: 10px;
            background: #181818;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            box-shadow: 0 1px 2px rgba(0,0,0,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            border: 1.5px solid #ffd70033;
            animation: fadeIn 1.2s 0.4s both;
        }
        input:focus, textarea:focus {
            outline: none;
            background: #232526;
            box-shadow: 0 0 0 2px #ffd700, 0 2px 8px #ffd70022;
            border-color: #ffd700;
        }
        button, .call-now-btn {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #ffd700 0%, #bfa100 100%);
            color: #111;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 12px rgba(255,215,0,0.18);
            transition: background 0.2s, color 0.2s, transform 0.15s;
            margin-bottom: 14px;
            position: relative;
            overflow: hidden;
        }
        button:hover, .call-now-btn:hover {
            background: linear-gradient(90deg, #bfa100 0%, #ffd700 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 18px #ffd70044;
        }
        .call-now-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 1.08rem;
            background: linear-gradient(90deg, #ffd700 0%, #ffb300 100%);
            color: #111;
            border: 2px solid #ffd700;
            animation: fadeIn 1.2s 0.1s both;
        }
        .call-now-btn i {
            font-size: 1.2em;
            color: #bfa100;
            animation: phoneShake 1.3s infinite;
        }
        @keyframes phoneShake {
            0%, 100% { transform: rotate(-8deg);}
            20% { transform: rotate(8deg);}
            40% { transform: rotate(-8deg);}
            60% { transform: rotate(8deg);}
            80% { transform: rotate(-8deg);}
        }
        .loading-overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(20,20,20,0.85);
            align-items: center;
            justify-content: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loader {
            width: 70px;
            height: 70px;
            border: 6px solid #ffd70033;
            border-top: 6px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 18px;
        }
        @keyframes spin {
            0% { transform: rotate(0);}
            100% { transform: rotate(360deg);}
        }
        .loader-text {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .contact-container {
                padding: 28px 8px 18px 8px;
            }
            h1 {
                font-size: 1.4rem;
            }
            .call-now-btn {
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loader"></div>
            <div class="loader-text">Sending Message...</div>
        </div>
    </div>
    <div class="contact-container">
        <div class="gold-glow"></div>
        <h1>Contact Me</h1>
        <a href="tel:+1234567890" class="call-now-btn" target="_blank">
            <i class="fas fa-phone-alt"></i>
            Call Now
        </a>
        <form id="contactForm" action="#" method="POST" autocomplete="off">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        // Show loading animation on form submit
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loadingOverlay').classList.add('active');
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
                alert('Message sent! (Demo)');
                this.reset();
            }, 1800);
        });
    </script>
</html>
